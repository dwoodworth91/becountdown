<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Set Event Time</title>
    <meta name="description" content="Set time and optionally password">

    <script src="libs/jquery-2.1.3/jquery-2.1.3.min.js"></script>
    <script src="libs/moment/moment-with-locales.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="libs/Datetime-Picker-jQuery-Moment/css/datetimepicker.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="libs/Datetime-Picker-jQuery-Moment/js/datetimepicker.js"></script>

    <link rel="stylesheet" href="css/set_time.css">
    <script src="js/set-time/set-time.js"></script>
  </head>
  <body>
    <main>
      <form id="updateTime">
        <div class="controls">
          <label for="currentPassword">Current Password</label>
          <input name="currentPassword" id="currentPassword" type="password"/>
          <label for="newPassword">New Password [Optional]</label>
          <input name="newPassword" id="newPassword" type="password"/>
          <label for="eventDate">Event Date</label>
          <div class="event-time-container">
            <div id="eventTimePicker"></div>
            <input type="hidden" name="eventTime" id="eventTime">
          </div>
          <div class="submit-wrapper">
            <input type="submit" value="Update">
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
